<div class="thank-you-container">
  <div class="thank-you-card text-center">
    <h1 class="display-3">Thank You for Your Submission!</h1>
    <hr>

    <h2 class="thank-you-title">Your submission is greatly appreciated!</h2>
    <p class="thank-you-message">Your answers have been submitted successfully.</p>

    <div class="cta-card" (click)="submitAnother()">
      <div class="cta-content">
        <span class="cta-text">Submit Another Answer</span>
        <svg class="cta-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </div>
    </div>
  </div>
</div>
