<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar" *ngIf="showSidebarAndNavbar">
  <div class="layout-container">

    <div class="layout-page">
      <app-navbar></app-navbar>

      <div class="container-fluid px-4">
        <router-outlet></router-outlet> <!-- Routed components will be displayed here -->
      </div>

      <!-- <app-footer></app-footer> -->

      <div class="content-backdrop fade"></div>
    </div>
  </div>
  <div class="layout-overlay layout-menu-toggle"></div>
</div>

<!-- Only show the router-outlet if sidebar and navbar are not shown -->
<router-outlet *ngIf="!showSidebarAndNavbar"></router-outlet>
