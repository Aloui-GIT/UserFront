<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <!-- Layout container -->
    <div class="layout-page">

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Account Settings /</span> Account
          </h4>

          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-pills flex-column flex-md-row mb-3">
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:void(0);">
                    <i class="bx bx-user me-1"></i> Account
                  </a>
                </li>
              </ul>

              <div class="card mb-4">
                <h5 class="card-header">Profile Details</h5>
                <!-- Account -->
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img
                      [src]="profilePictureUrl "
                      alt="user-avatar"
                      class="d-block rounded"
                      height="100"
                      width="100"
                      id="uploadedAvatar"
                    />
                    <div class="button-wrapper">
                      <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input
                          type="file"
                          id="upload"
                          class="account-file-input"
                          hidden
                          accept="image/png, image/jpeg"
                          (change)="onFileSelected($event)"
                        />
                      </label>
                      <button
                        type="button"
                        class="btn btn-outline-secondary account-image-reset mb-4"
                        (click)="onUpload()"
                      >
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Upload</span>
                      </button>
                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                      <p class="text-muted mb-0">{{ uploadMessage }}</p>
                    </div>
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                  <form id="formAccountSettings" (ngSubmit)="updateUser()">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input
                          class="form-control"
                          type="text"
                          id="username"
                          [(ngModel)]="user.username"
                          name="username"
                          required
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input
                          class="form-control"
                          type="email"
                          id="email"
                          [(ngModel)]="user.email"
                          name="email"
                          required
                          readonly
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input
                          class="form-control"
                          type="text"
                          id="phoneNumber"
                          [(ngModel)]="user.phoneNumber"
                          name="phoneNumber"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="birthDate" class="form-label">Birth Date</label>
                        <input
                          class="form-control"
                          type="date"
                          id="birthDate"
                          [(ngModel)]="user.birthDate"
                          name="birthDate"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <input
                          type="text"
                          id="role"
                          class="form-control"
                          [(ngModel)]="user.role"
                          name="role"
                          readonly
                        />
                      </div>






                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2">Save changes</button>
                      <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                  </form>
                </div>
                <!-- /Account -->
              </div>

              <div class="card">
                <h5 class="card-header">Delete Account</h5>
                <div class="card-body">
                  <div class="mb-3 col-12 mb-0">
                    <div class="alert alert-warning">
                      <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your account?</h6>
                      <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
                    </div>
                  </div>
                  <form id="formAccountDeactivation" (ngSubmit)="deactivateAccount()">
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="accountActivation"
                        name="accountActivation"
                        [(ngModel)]="confirmDeactivation"
                      />
                      <label class="form-check-label" for="accountActivation">
                        I confirm my account deactivation
                      </label>
                    </div>
                    <button type="submit" class="btn btn-danger deactivate-account">Deactivate Account</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- / Footer -->
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
</body>
